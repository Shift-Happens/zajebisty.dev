<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zajebisty.dev - Affirmacje dla Deweloperów</title>
    <meta name="description" content="Codzienna dawka motywacji dla programistów. Affirmacje które naładują cię energią do kodowania!">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="48x48" href="favicon/icons8-code-48.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/icons8-code-96.png">
    <link rel="shortcut icon" href="favicon/icons8-code-48.png">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">zajebisty.dev</h1>
            <p class="tagline">Affirmacje dla deweloperów</p>
        </header>

        <main class="main">
            <div class="affirmation-container">
                <div class="affirmation-card">
                    <p class="affirmation-text" id="affirmationText">
                        Ładowanie inspiracji...
                    </p>
                    <div class="category-tag" id="categoryTag">
                        motivation
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="nextBtn">
                    <span>Następna</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m9 18 6-6-6-6"/>
                    </svg>
                </button>
                <button class="btn btn-secondary" id="randomBtn">
                    <span>Losowa</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 18h1.4c1.3 0 2.5-.6 3.3-1.7l6.1-8.6c.7-1.1 2-1.7 3.3-1.7H22"/>
                        <path d="m18 2 4 4-4 4"/>
                        <path d="M2 6h1.9c1.5 0 2.9.9 3.6 2.2"/>
                        <path d="M22 18h-5.9c-1.3 0-2.6-.7-3.3-1.8l-.5-.8"/>
                        <path d="m18 14 4 4-4 4"/>
                    </svg>
                </button>
            </div>

            <div class="categories">
                <h3>Kategorie:</h3>
                <div class="category-buttons">
                    <button class="category-btn active" data-category="all">Wszystkie</button>
                    <button class="category-btn" data-category="debugging">Debugging</button>
                    <button class="category-btn" data-category="testing">Testing</button>
                    <button class="category-btn" data-category="code_review">Code Review</button>
                    <button class="category-btn" data-category="deployment">Deployment</button>
                    <button class="category-btn" data-category="learning">Learning</button>
                    <button class="category-btn" data-category="motivation">Motivation</button>
                    <button class="category-btn" data-category="workflow">Workflow</button>
                    <button class="category-btn" data-category="teamwork">Teamwork</button>
                    <button class="category-btn" data-category="creativity">Creativity</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 zajebisty.dev | Made with ❤️ for developers</p>
            <div class="social-links">
                <a href="https://github.com/kubiszew/zajebisty.dev" target="_blank" rel="noopener">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
                    </svg>
                    GitHub
                </a>
            </div>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
